spring.application.name=Knockbook Backend

# devtools build automation
spring.devtools.livereload.enabled=true
spring.devtools.restart.enabled=true

# encoding
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# JDBC connections
spring.datasource.url=jdbc:mysql://${DB_HOST}:3306/knockbook?serverTimeZone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA options
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# debugging
management.endpoints.web.exposure.include=health,info,mappings

# Email Config
spring.mail.host=smtp.postmarkapp.com
spring.mail.port=587
spring.mail.username=${POSTMARK_SERVER_TOKEN}
spring.mail.password=${POSTMARK_SERVER_TOKEN}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
# spring.mail.properties.mail.debug=true

# log4j2 Config
logging.config=classpath:log4j2.properties
