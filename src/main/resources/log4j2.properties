# status = warn

appender.console.type = Console
appender.console.name = LogToConsole
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%style{%d{yyyy-MM-dd}}{magenta} %style{%d{HH:mm:ss.SSS}}{cyan}] \
 %highlight{%-5p}{FATAL=red blink, ERROR=red bold, WARN=yellow bold, INFO=green bold, DEBUG=blue bold, TRACE=blue}\
 %style{/}{yellow} %-50C{50} %n\
 %style{>>}{yellow} %m %n%n

# Set to false to enable ANSI color support
appender.console.layout.disableAnsi = false
appender.console.layout.noConsoleNoAnsi = false

########################################################

# Log to console and rolling file
logger.app.name = com.example
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRef.rolling.ref = LogToRollingFile
logger.app.appenderRef.console.ref = LogToConsole

# spring
logger.app.name = org.springframework
logger.app.level = info
logger.app.additivity = false
logger.app.appenderRef.rolling.ref = LogToRollingFile
logger.app.appenderRef.console.ref = LogToConsole

#########################################################

rootLogger.level = info
rootLogger.appenderRef.stdout.ref = LogToConsole
